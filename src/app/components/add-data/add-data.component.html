<div class="form-container">
    <form [formGroup]="form" (ngSubmit)="addNewData()">
        <div>
            <h2> Your ID</h2>
            <label></label>
            <input
            formControlName="id"
            >
        </div>
        <div>
            <h2> State</h2>
            <label></label>
            <input
            formControlName="state"
            >
        </div>
        <div>
            <h2> Capital</h2>
            <label></label>
            <input
            formControlName="capital"
            >
        </div>
        <br>
        <button [disabled]="form.invalid">Добавить</button>
        <button (click)="close()"> Отмена </button>
    </form>
</div>
